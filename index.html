<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">
      <h1 class="title-text">Rock Paper and Scissors Game</h1>
    </div>
    <div class="description">
      <h2 class="description-text">
        Choose an option, and let's see if you're the winner
      </h2>
    </div>
    <div class="titles">
      <div class="player-count">Player Count:</div>
      <div class="computer-count">Computer Count:</div>
    </div>
    <div class="game">
      <div class="game-imgs">
        <div class="paper">
          <img src="./Imgs/Paper.png" alt="Paper" />
        </div>
        <div class="rock">
          <img class="img" src="./Imgs/Rock.png" alt="Rock" />
        </div>
        <div class="scissors">
          <img src="./Imgs/Scissors.png" alt="Scissors" />
        </div>
      </div>
      <div class="computerchoice">
        <div class="choicesImg"></div>
      </div>
    </div>
    <div class="result">
      <div class="score"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
